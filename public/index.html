<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pacman-ODS (Mini jogo)</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
  <div class="container">
    <h1>Pacman-ODS — Mini jogo</h1>
    <p>Use as setas do teclado para mover. Colete as bolinhas coloridas (itens ODS).</p>
    <div class="game-area">
      <canvas id="game" width="640" height="480"></canvas>
      <div class="hud">
        <div>Pontuação: <span id="score">0</span></div>
        <div>Itens restantes: <span id="remaining">0</span></div>
        <button id="restart">Reiniciar</button>
      </div>
    </div>
    <footer>Feito para demonstração ODS — estrutura de pastas estilo Pacman</footer>
  </div>

  <script type="module" src="../src/game.js"></script>
</body>
</html>
